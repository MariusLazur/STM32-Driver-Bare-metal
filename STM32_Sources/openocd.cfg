# OpenOCD configuration for STM32F446RE Nucleo board
# Use with: openocd -f openocd.cfg

# Interface: ST-Link V2/V2-1 debugger
source [find interface/stlink.cfg]

# Target: STM32F4xx series
source [find target/stm32f4x.cfg]

# Adapter speed in kHz (adjust if connection is unstable)
adapter speed 2000

# Reset configuration
# srst_only: Use only SRST (system reset), not TRST
# srst_nogate: Don't gate SRST with debug
reset_config srst_only srst_nogate

# GDB port (default 3333)
gdb_port 3333

# Telnet port for OpenOCD commands (default 4444)
telnet_port 4444

# TCL port (default 6666)
tcl_port 6666